spring:
  profiles:
    active: dev

---
server:
  port: 9001


spring:
  security:
    user:
      name: bigdata
      password: 123456
  profiles: dev
  application:
    name: cloud-product
  cloud:
    config:
      #  uri: http://localhost:3301
      label: master
      #profile: prod


eureka:
  instance:
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://bigdata:123456@eurekaServer:8001/eureka
      


 